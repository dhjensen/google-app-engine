<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

    <link rel="stylesheet" href="/stylesheets/main.css" />
	 {% block style %}
    {% endblock %}
    <script type="text/javascript" src="/js/main.js"></script>
  	 {% block jscript %}
    {% endblock %}
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
	<div id="wrapper"> 
	    <div id="sidebar">
	    	{% block sidebar %}
	    	Menu:
	    	<ul>
            <li><a href="/">Home</a></li>
            <li><a href="/add">Add</a></li>
        	</ul>
        	<br />
        	<p>
        		<a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
		  	</p>
		  	<p>
		    	<a href="http://jigsaw.w3.org/css-validator/"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" /></a>
			</p>
        	{% endblock %}
       </div>
       <div id="content">
        	{% block content %}
        	<img id="pic" src="/img/map.jpg" height="800" width="800" alt="" onmousemove="coordUpdate(event)" onmouseover="coordOver()" onmouseout="coordOut()" />
        	<div id="coord" class="coord">&nbsp;</div>
        	{% endblock %}
       </div>
       <div id="footer">
       	{% block footer %}
        	This is buttom.
       	{% endblock %}
       </div>
   </div>
</body>
</html>
